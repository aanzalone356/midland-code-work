<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelp Gambling House</title>
    <script src="Blackjack.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="Blackjack.css"/>
</head>
<body class="container">
    <section class="containerTop">
        <h1>Welcome to Kelp Gambling!</h1><hr>
        <div class="text">Please enter you Name, Birthday, and the number of CPUs for your game!</div>
        <div class="inline"></div>
    </section>

        </select>

            <option value="22">22</option>

            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <label class="label">Birth Day</label>
        <select id="birthMonth" class="info">
            <option value="1">January</option>
            <option value="2">Febuary</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <label class="label">Birth Month</label>
        <select id="birthYear" class="info">
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>

        <label class="label">Birth Year</label>
        <input type="button" class="button" id="start" value="Play" onclick="play()"/>
    </section>
    <div class="container"><!--maybe erase container-->
        <section class="containerTop" id="houseSpace">
            <div class="divTop">
                <div class="card" id="house"></div>
            </div>
        </section>
        <section class="containerMid">
            <div class="divMid">
                <div class="card" id="Player1"></div>
            </div>
            <div class="divMid" id="midText"></div>
            <div class="divMid">
                <div class="card" id="Player2"></div>
            </div>
        </section> 
        <section class="containerBottom">
            <div class="divBottom">
                <div class="card" id="userC"></div>
            </div>
            <input class="button" type="button" id="redraw" value="Redraw" onclick="redraw()"/>
            <input class="button" type="button" id="hit" value="Hit" onclick="hit(0)"/>
            <input class="button" type="button" id="stay" value="Stay" onclick="stay()"/>
        </section>
    </div>
    
</body>
</html>
